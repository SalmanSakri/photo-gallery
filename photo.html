		<script type="text/javascript">
			function Togglemenu() {

				const menutoggle = document.querySelector('.toggle');
				const sidebar = document.querySelector('.sidebar');
		

				menutoggle.classList.toggle('active');
				sidebar.classList.toggle('active');

			}
		</script>

		<script type="text/javascript">



			document.querySelectorAll('.imgcontaner img').forEach(img => {
				img.onclick = () => {
					document.querySelector('.popup-img').style.display = 'block';

					document.querySelector('img.popo').src = img.getAttribute('src')

				}
				document.querySelector('.popup').onclick = () => {
					document.querySelector('.popup-img').style.display = 'none';
				}

			});

		</script>


		<script type="text/javascript">


			let list = document.querySelectorAll('.list');
			let item = document.querySelectorAll('.img');

			for (let i = 0; i < list.length; i++) {
				list[i].addEventListener('click', function () {
					for (let j = 0; j < list.length; j++) {
						list[j].classList.remove('active')
					}
					this.classList.add('active');
					let datafilter = this.getAttribute('data-target');

					for (let k = 0; k < item.length; k++) {
						item[k].classList.add('hide');
						if (item[k].getAttribute('data-title') == datafilter || datafilter == "all") {
							item[k].classList.remove('hide');
							item[k].classList.add('active');
						}
					}

				})
			}
		</script>
